<!DOCTYPE html>
<html>
  <head>
    <title>Conway's game of life in Javascript</title>
    <link href="css/styles.css" media="all" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header">
      <ul id="commands">
        <li>
          <b>Enter:</b> Start game
        </li>
        <li>
          <b>R:</b> Start game with random board
        </li>
        <li>
          <b>Click cell:</b> Toggle dead / alive
        </li>
      </ul>
    </div>
    <canvas id="canvas" width="" height="">
    </canvas>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/game-of-life.js"></script>
  </body>
</html>
